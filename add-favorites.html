<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorites - Task Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffeef2, #f8bbd0, #b2ebf2);
      color: #fff;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(6px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(234, 157, 207, 0.15);
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #f48fb1;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #f48fb1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ec407a;
    }

    .requests {
      margin-top: 30px;
    }

    .request-item {
      background-color: #f290ba;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .request-item span {
      color: #eee;
    }

    .message {
      margin-top: 20px;
      color: #90ee90;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      nav {
        font-size: 20px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

<nav>
  Task Scheduler - Favorites
</nav>

<div class="container">
  <h2>Send Follow Request</h2>
  <label for="favoriteInput">Enter Username</label>
  <input type="text" id="favoriteInput" placeholder="e.g., john_doe" />
  <button onclick="sendRequest()">Send Follow Request</button>

  <div class="requests">
    <h2>Accept Follow Requests</h2>
    <div id="incomingRequests">
      <!-- Requests will appear here -->
    </div>
  </div>

  <div class="message" id="messageBox"></div>
</div>

<script>
  const messageBox = document.getElementById("messageBox");
  const requestContainer = document.getElementById("incomingRequests");

  function getLocalArray(key) {
    return JSON.parse(localStorage.getItem(key) || "[]");
  }

  function setLocalArray(key, array) {
    localStorage.setItem(key, JSON.stringify(array));
  }

  function loadIncomingRequests() {
    const incoming = getLocalArray("incomingRequests");
    requestContainer.innerHTML = "";

    if (incoming.length === 0) {
      requestContainer.innerHTML = "<p>No new follow requests.</p>";
      return;
    }

    incoming.forEach((username, index) => {
      const div = document.createElement("div");
      div.classList.add("request-item");
      div.innerHTML = `
        <span>${username}</span>
        <button onclick="acceptRequest('${username}', ${index})">Accept</button>
      `;
      requestContainer.appendChild(div);
    });
  }

  function sendRequest() {
    const input = document.getElementById("favoriteInput").value.trim();
    if (!input || input.includes("@") || input.includes(" ")) {
      alert("Please enter a valid username (no email or spaces).");
      return;
    }

    const incoming = getLocalArray("incomingRequests");
    if (incoming.includes(input)) {
      alert("Request already sent.");
      return;
    }

    incoming.push(input);
    setLocalArray("incomingRequests", incoming);
    document.getElementById("favoriteInput").value = "";
    messageBox.innerText = `✅ Follow request sent to @${input}`;
    loadIncomingRequests();
  }

  function acceptRequest(username, index) {
    const incoming = getLocalArray("incomingRequests");
    incoming.splice(index, 1);
    setLocalArray("incomingRequests", incoming);

    const favorites = getLocalArray("favorites");
    if (!favorites.includes(username)) {
      favorites.push(username);
      setLocalArray("favorites", favorites);
    }

    messageBox.innerText = `✅ You are now following @${username}`;
    loadIncomingRequests();
  }

  loadIncomingRequests();
</script>

</body>
</html>
