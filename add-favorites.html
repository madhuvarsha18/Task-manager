<!-- favorites.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Favorites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe0e6, #b2ebf2);
      color: #333;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(6px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      background: #fff3e0;
      color: #444;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f48fb1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ec407a;
    }

    .section {
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      font-weight: 500;
    }

    .btn-small {
      font-size: 14px;
      padding: 6px 12px;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      nav {
        font-size: 20px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

<nav>
  Manage Favorites - <span id="username">User</span>
</nav>

<div class="container">
  <h2>Add a Favorite</h2>
  <input type="text" id="favoriteInput" placeholder="Enter name to follow">
  <button onclick="sendFollow()">Send Follow Request</button>

  <div class="section">
    <h3>Pending Requests</h3>
    <ul id="pendingList">
      <!-- Requests to accept/reject -->
    </ul>
  </div>

  <div class="section">
    <h3>Accepted Favorites</h3>
    <ul id="acceptedList">
      <!-- Accepted favorites -->
    </ul>
  </div>
</div>

<script>
  const currentUser = localStorage.getItem('username') || 'User';
  document.getElementById('username').innerText = currentUser;

  let pendingRequests = JSON.parse(localStorage.getItem('pendingRequests') || '[]');
  let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

  function sendFollow() {
    const name = document.getElementById('favoriteInput').value.trim();
    if (name && name !== currentUser) {
      pendingRequests.push(name);
      localStorage.setItem('pendingRequests', JSON.stringify(pendingRequests));
      document.getElementById('favoriteInput').value = '';
      loadLists();
    } else {
      alert("Invalid name.");
    }
  }

  function acceptRequest(name) {
    favorites.push(name);
    pendingRequests = pendingRequests.filter(p => p !== name);
    localStorage.setItem('favorites', JSON.stringify(favorites));
    localStorage.setItem('pendingRequests', JSON.stringify(pendingRequests));
    loadLists();
  }

  function rejectRequest(name) {
    pendingRequests = pendingRequests.filter(p => p !== name);
    localStorage.setItem('pendingRequests', JSON.stringify(pendingRequests));
    loadLists();
  }

  function loadLists() {
    const pendingList = document.getElementById('pendingList');
    const acceptedList = document.getElementById('acceptedList');

    pendingList.innerHTML = '';
    acceptedList.innerHTML = '';

    pendingRequests.forEach(name => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${name}</span>
        <div>
          <button class="btn-small" onclick="acceptRequest('${name}')">Accept</button>
          <button class="btn-small" onclick="rejectRequest('${name}')">Reject</button>
        </div>`;
      pendingList.appendChild(li);
    });

    favorites.forEach(name => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${name}</span>`;
      acceptedList.appendChild(li);
    });
  }

  window.onload = loadLists;
</script>

</body>
</html>
