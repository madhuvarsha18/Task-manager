<!-- favorites-requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow Requests</title>
  <style>
    body {
      font-family: Arial;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h2 { text-align: center; }
    .request {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
    }
    button {
      padding: 6px 12px;
      margin-left: 10px;
      border: none;
      cursor: pointer;
    }
    .accept { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Follow Requests</h2>
    <div id="requestsList"></div>
  </div>

  <script>
    const requests = JSON.parse(localStorage.getItem('followRequests') || '[]');
    const accepted = JSON.parse(localStorage.getItem('acceptedFavorites') || '[]');
    const container = document.getElementById('requestsList');

    function render() {
      container.innerHTML = '';
      requests.forEach((req, index) => {
        const div = document.createElement('div');
        div.className = 'request';
        div.innerHTML = `
          <span>${req}</span>
          <div>
            <button class="accept" onclick="accept(${index})">Accept</button>
            <button class="reject" onclick="reject(${index})">Reject</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function accept(index) {
      accepted.push(requests[index]);
      localStorage.setItem('acceptedFavorites', JSON.stringify(accepted));
      requests.splice(index, 1);
      localStorage.setItem('followRequests', JSON.stringify(requests));
      render();
    }

    function reject(index) {
      requests.splice(index, 1);
      localStorage.setItem('followRequests', JSON.stringify(requests));
      render();
    }

    render();
  </script>
</body>
</html>
