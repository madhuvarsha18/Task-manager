<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Scheduler - Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f48fb1;
      --accent: #80deea;
      --bg: linear-gradient(270deg, #ffeef2, #f8bbd0, #80deea);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: white;
      color: #333;
    }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ec407a;
    }

    .toggle {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<nav>Task Scheduler</nav>

<div class="container">
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="showSignUp()">Don't have an account? Sign Up</div>
  </div>

  <div id="signupForm" class="hidden">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
  </div>
</div>

<script>
  function showSignUp() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
  }

  function signup() {
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;
    if (!username || !password) return alert("Please enter all fields.");
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);
    alert("Signup successful! Please login.");
    showLogin();
  }

  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    if (username === localStorage.getItem("username") && password === localStorage.getItem("password")) {
      window.location.href = "home.html";
    } else {
      alert("Invalid credentials.");
    }
  }
</script>

</body>
</html>
