<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Scheduler - Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .image-side {
      flex: 1;
      background: url('https://source.unsplash.com/600x600/?technology,task') center/cover no-repeat;
    }

    .form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .form-box {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .form-box h1 {
      color: #262626;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007bdb;
    }

    .toggle {
      text-align: center;
      margin-top: 16px;
      color: #555;
      font-size: 14px;
      cursor: pointer;
    }

    .toggle span {
      color: #0095f6;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        height: auto;
      }

      .image-side {
        height: 250px;
      }

      .form-side {
        padding: 20px;
      }

      .form-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="image-side"></div>
  <div class="form-side">
    <div class="form-box">
      <div id="loginForm">
        <h1>Log In</h1>
        <form onsubmit="event.preventDefault(); login();">
          <input type="text" id="loginUsername" placeholder="Username" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button type="submit">Log In</button>
        </form>
        <div class="toggle">Don't have an account? <span onclick="showSignUp()">Sign Up</span></div>
      </div>

      <div id="signupForm" class="hidden">
        <h1>Sign Up</h1>
        <form onsubmit="event.preventDefault(); signup();">
          <input type="text" id="signupUsername" placeholder="Username" />
          <input type="password" id="signupPassword" placeholder="Password" />
          <button type="submit">Sign Up</button>
        </form>
        <div class="toggle">Already have an account? <span onclick="showLogin()">Log In</span></div>
      </div>
    </div>
  </div>
</div>

<script>
  function showSignUp() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
  }

  function signup() {
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;
    if (!username || !password) return alert("Please enter all fields.");
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);
    alert("Signup successful! Please login.");
    showLogin();
  }

  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    if (username === localStorage.getItem("username") && password === localStorage.getItem("password")) {
      alert("Login successful!");
      // window.location.href = "home.html"; // Uncomment if needed
    } else {
      alert("Invalid credentials.");
    }
  }
</script>

</body>
</html>
