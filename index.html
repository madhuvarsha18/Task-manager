<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Scheduler - Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #00bcd4, #3f51b5, #673ab7);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
    }

    nav h1 {
      color: white;
      font-size: 28px;
      margin: 0;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      nav h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<nav>
  <h1>Task Scheduler</h1>
</nav>

<div class="container">
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="showSignUp()">Don't have an account? Sign Up</div>
  </div>

  <div id="signupForm" class="hidden">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
  </div>
</div>

<script>
  function showSignUp() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
  }

  function signup() {
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;
    if (!username || !password) {
      alert("Please enter username and password");
      return;
    }
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);
    alert("Account created! Please login.");
    showLogin();
  }

  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const storedUser = localStorage.getItem("username");
    const storedPass = localStorage.getItem("password");

    if (username === storedUser && password === storedPass) {
      localStorage.setItem("username", username);
      window.location.href = "home.html";
    } else {
      alert("Invalid credentials");
    }
  }
</script>

</body>
</html>
