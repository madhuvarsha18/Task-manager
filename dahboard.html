<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Scheduler with Favorite Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffeef2, #f8bbd0, #b2ebf2); /* Soft pastel gradient */
      color: #fff;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.15); /* Light transparent background */
      color: #fff;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(6px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1); /* Soft transparent background */
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    h2, h3 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #f3e5f5; /* Light pastel background for inputs */
      color: #555; /* Soft grey for input text */
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 1px solid #f48fb1; /* Soft pink border on focus */
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #f48fb1; /* Light pink button color */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ec407a; /* Darker pink on hover */
    }

    .add-btn {
      background-color: #f48fb1;
      color: white;
    }

    .assign-btn {
      background-color: #ec407a;
      color: white;
    }

    .submit-btn {
      background-color: #66bb6a;
      color: white;
    }

    .assigned-box, .upload-box {
      background-color: rgba(255, 255, 255, 0.15); /* Light transparent background */
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    #assignedSubtask, #assignedPerson {
      font-weight: 600;
      color: #f48fb1; /* Soft pink for task and person labels */
    }

    .message {
      margin-top: 20px;
      color: #90ee90; /* Light green for success messages */
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      nav {
        font-size: 20px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

<nav>
  <h1>Welcome, <span id="username">User</span></h1>
</nav>

<div class="container">
  <h2>Create Task & Assign via Favorite</h2>

  <input type="text" id="mainTask" placeholder="Main Task Title">

  <h3>Subtasks</h3>
  <div id="subtasksContainer">
    <div class="subtask-item">
      <input type="text" placeholder="Subtask 1">
    </div>
  </div>
  <button class="add-btn btn" onclick="addSubtask()">+ Add Subtask</button>

  <h3>Favorite People (Accepted Only)</h3>
  <div id="favoritesContainer">
    <div class="favorite-item">
      <input type="text" placeholder="Favorite Person 1 (auto-filled from accepted)">
    </div>
  </div>
  <button class="assign-btn btn" onclick="assignRandom()">ðŸŽ² Assign Task</button>

  <div class="assigned-box" id="assignedBox" style="display: none;">
    <p><strong>Assigned Subtask:</strong> <span id="assignedSubtask"></span></p>
    <p><strong>Favorite Person:</strong> <span id="assignedPerson"></span></p>
  </div>

  <div class="upload-box" id="uploadBox" style="display: none;">
    <label>Upload proof (image):</label>
    <input type="file" id="proofUpload" accept="image/*">
    <button class="submit-btn btn" onclick="submitProof()">Submit Proof</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  let subtaskCount = 1;

  function logout() {
    localStorage.removeItem('username');
    window.location.href = 'index.html';
  }

  document.getElementById('username').innerText = localStorage.getItem('username') || 'User';

  function addSubtask() {
    subtaskCount++;
    const container = document.getElementById('subtasksContainer');
    const div = document.createElement('div');
    div.className = 'subtask-item';
    div.innerHTML = `<input type="text" placeholder="Subtask ${subtaskCount}">`;
    container.appendChild(div);
  }

  function assignRandom() {
    const subtaskInputs = document.querySelectorAll('#subtasksContainer input');
    const subtasks = Array.from(subtaskInputs).map(i => i.value.trim()).filter(Boolean);
    const favorites = JSON.parse(localStorage.getItem('acceptedFavorites') || '[]');

    if (!subtasks.length || !favorites.length) {
      alert("Please enter at least one subtask and ensure you have accepted favorites.");
      return;
    }

    const randomSubtask = subtasks[Math.floor(Math.random() * subtasks.length)];
    const randomPerson = favorites[Math.floor(Math.random() * favorites.length)];

    document.getElementById('assignedSubtask').innerText = randomSubtask;
    document.getElementById('assignedPerson').innerText = randomPerson;
    document.getElementById('assignedBox').style.display = 'block';
    document.getElementById('uploadBox').style.display = 'block';

    localStorage.setItem('assignedSubtask', randomSubtask);
    localStorage.setItem('favoritePerson', randomPerson);
  }

  function submitProof() {
    const file = document.getElementById('proofUpload').files[0];
    const subtask = localStorage.getItem('assignedSubtask');
    const person = localStorage.getItem('favoritePerson');

    if (!file) {
      alert("Please upload a proof image.");
      return;
    }

    document.getElementById('message').innerText = `Proof for "${subtask}" submitted to ${person}. Thank you!`;
    document.getElementById('uploadBox').style.display = 'none';
  }
</script>

</body>
</html>
